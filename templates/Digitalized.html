<script>
var theApp = angular.module('app', []);

theApp.controller('ItemController', function ItemController($scope,  $http) {

$http.get(API_HOST+'demo/contracts.json').success(function (data) {
        $scope.persons = data;

		   });




  $scope.set_color = function (person) {
    if (person.Quality == 'Red') {
            return { color: "#f04c3e" }
		}
		else if (person.Quality == 'Amber') {
            return { color: "#ffc000" }
        }
		else
			return { color: "#00b050" }
        }

});
