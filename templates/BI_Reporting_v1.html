function isIBOR(arr){
    var is_ibor = 0;
    var not_ibor = 0;
    var na = 0;

    // console.log(isValidDate("07/22/2019"));

    for (var i = 0; i < arr.length; i++){
        // console.log(i);
        
        if (arr[i].is_ibor_doc == 1){            
            is_ibor += 1;
        }
        else if (arr[i].is_ibor_doc == 0){
            not_ibor += 1;
        }
        else if (arr[i].is_ibor_doc == "NA"){na += 1};
    }
    return [is_ibor, not_ibor, na]
}


function maturityDate(arr){
    var pre_2020 = 0;
    var bt_2020_2021 = 0;
    var post_2021 = 0;
    
    for (var i = 0; i < arr.length; i++){
    
    var dateString = arr[i].defaultValues['Contractual Maturity Date'];    

    try {
            var momentVariable = moment(dateString, 'MM/DD/YYYY');    
            var intValue = parseInt(momentVariable.format('YYYY')); 

            if (intValue < 2020) {pre_2020 += 1;}
            else if (intValue >= 2020 && intValue <= 2021) {bt_2020_2021 += 1;}
            else if (intValue > 2021) {post_2021 += 1;}            
        }

    catch (e) {
        // error_msg = 'Manual review required.';
        console.log(e);
        // return error_msg
        }
    
    }   

    manual_review = arr.length - [pre_2020 + bt_2020_2021 + post_2021]

    return [manual_review, pre_2020, bt_2020_2021, post_2021]

}

function refRateOption(arr){
    var rr_opt = 0;
    var rr_no_opt = 0;

    for (var i = 0; i < arr.length; i++){
        if (arr[i].defaultValues['Reference Rate Optionality'] == 'null'){rr_no_opt += 1}
        else {rr_opt += 1};
    }
    return [rr_opt, rr_no_opt]
}

function refRate(arr) {
    var ref_rate = [];

    for (var i = 0; i < arr.length; i++){
        ref_rate.push(arr[i].defaultValues['Reference Rate']);
    }

    var a = [], b = [], prev;

    ref_rate.sort();
    for ( var i = 0; i < ref_rate.length; i++ ) {
        if ( ref_rate[i] !== prev ) {
            a.push(ref_rate[i]);
            b.push(1);
        } else {
            b[b.length-1]++;
        }
        prev = ref_rate[i];
    }

    return [a, b];

}

function fallbackLangCount(arr){
    var one_of_two = 0;
    var both = 0;
    var both_null = 0;

    for (var i = 0; i < arr.length; i++){
        if (arr[i].defaultValues['Fallback 1_Language'] != "null" || arr[i].defaultValues['Fallback 2_Language'] != "null"){
            one_of_two += 1;
        }
        else if (arr[i].defaultValues['Fallback 1_Language'] != "null" && arr[i].defaultValues['Fallback 2_Language'] != "null"){
            both += 1;
        }
        else if (arr[i].defaultValues['Fallback 1_Language'] == "null" && arr[i].defaultValues['Fallback 2_Language'] == "null"){
            both_null += 1;
        }
    }

        return [one_of_two, both, both_null]
}

Chart.NewLegend = Chart.Legend.extend({
  afterFit: function() {
    this.height = this.height + 50;
  },
});

function createNewLegendAndAttach(chartInstance, legendOpts) {
  var legend = new Chart.NewLegend({
    ctx: chartInstance.chart.ctx,
    options: legendOpts,
    chart: chartInstance
  });
  
  if (chartInstance.legend) {
    Chart.layoutService.removeBox(chartInstance, chartInstance.legend);
    delete chartInstance.newLegend;
  }
  
  chartInstance.newLegend = legend;
  Chart.layoutService.addBox(chartInstance, legend);
}

// Register the legend plugin
Chart.plugins.register({
  beforeInit: function(chartInstance) {
    var legendOpts = chartInstance.options.legend;

    if (legendOpts) {
      createNewLegendAndAttach(chartInstance, legendOpts);
    }
  },
  beforeUpdate: function(chartInstance) {
    var legendOpts = chartInstance.options.legend;

    if (legendOpts) {
      legendOpts = Chart.helpers.configMerge(Chart.defaults.global.legend, legendOpts);

      if (chartInstance.newLegend) {
        chartInstance.newLegend.options = legendOpts;
      } else {
        createNewLegendAndAttach(chartInstance, legendOpts);
      }
    } else {
      Chart.layoutService.removeBox(chartInstance, chartInstance.newLegend);
      delete chartInstance.newLegend;
    }
  },
  afterEvent: function(chartInstance, e) {
    var legend = chartInstance.newLegend;
    if (legend) {
      legend.handleEvent(e);
    }
  }
  
});

data_json = function(csv) {
            var array = $scope.CSVToArray(csv);
            var objArray = [];
            // console.log(array);
            for (var i = 1; i < array.length; i++) {
                objArray[i - 1] = {};
                for (var k = 0; k < array[0].length && k < array[i].length; k++) {
                    var key = array[0][k];
                    objArray[i - 1][key] = array[i][k]
                }
            }
            return objArray
        };
